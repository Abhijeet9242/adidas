<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodcut men</title>
    <link rel="stylesheet" href="Signup.css">
    <link rel = "icon" href = 
    "https://www.adidas.co.in/glass/react/16d1049/assets/img/icon-adidas-logo.svg" 
        type = "image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

      
</head>
<body>
    <div id="topheader">
        <div id="topcontent">
           <div>FREE RETURNS</div>
            <div>SIGN UP & GET 15% OFF</div>
        </div>
       
  </div>

  <div id="header">
    <div id="logodiv">
        <img class="adidasLogo" src="https://www.adidas.co.in/glass/react/16d1049/assets/img/icon-adidas-logo.svg">
    </div>
   
    <div id="headeritem">
        <p>MEN</p>
        <p>WOMEN</p>
        <p>KIDS</p>
        <p>SPORTS</p>
        <p>BRAND</p>
        <p>COLLECTIONS</p>
        <p>OUTLET</p>
    </div>
    <div id="rightSideBox">
        <a href="#"><button>sign up</button></a>
        <a href="#"><button>log in</button></a>
        <p>
            <a href="#"><i class="material-icons">shopping_bag</i></a>
        </p>
    </div>
    </div>

    <div class="mainBox">
        <h1>CREATE YOUR ACCOUNT</h1>
        <p>Sign up now and get 15% off your first order.</p>
        <form id="myform" onsubmit="signup(event)">
            <table>
                <input type="text" id="n" class="inputBoxDesign" placeholder="enter your name" required>
                <span id="username" class="red"></span>

                <input type="text" id="e" class="inputBoxDesign" placeholder="enter your email *" required>
                <span id="email" class="red"></span>

                <input type="number" id="m" class="inputBoxDesign" placeholder="mobile *">
                <span id="mobile" class="red"></span>

                <input type="password" id="p" class="inputBoxDesign" placeholder="enter your password *" required>
                <span id="password" class="red"></span>

                <input type="submit" value="REGISTER &emsp; &#8594;" id="submit" name="submit" />
            </table>
        </form>
    </div>

  
    
   
</body>
</html>

<script src="Signup.js"></script>
